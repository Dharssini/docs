template:
    # Name of the directory containing the website template (default is "website")
    directory: page-template
    # Or if you are using a remote template, you can set the Git URL
    # url: https:docs/docs/github.comdocs/CouscousPHPdocs/Template-Light.git
    # Name of the index file (default is "README.md")
    index: README.md

# Base URL of the published website
baseUrl: https://openfn.github.io/docs/

exclude:
    - job-library

github:
    user: OpenFn
    repo: docs

title: OpenFn Docs
